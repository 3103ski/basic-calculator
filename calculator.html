<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="/basic-calculator/css/calc.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="input-row"><p class="input">0</p></div>
			<div class="btn-row">
				<div class="c-btn clear" onclick="resetDisplay()">C</div>
				<div class="c-btn negative" onclick="flipSign()">+/-</div>
				<div class="c-btn percent" onclick="engageOperator('%')">%</div>
				<div class="c-btn divide" onclick="engageOperator('/')">รท</div>
			</div>
			<div class="btn-row">
				<div class="c-btn seven digit" onclick="appendDigit('7')">7</div>
				<div class="c-btn eight digit" onclick="appendDigit('8')">8</div>
				<div class="c-btn nine digit" onclick="appendDigit('9')">9</div>
				<div class="c-btn mult" onclick="engageOperator('*')"">x</div>
			</div>
			<div class="btn-row">
				<div class="c-btn four digit" onclick="appendDigit('4')">4</div>
				<div class="c-btn five digit" onclick="appendDigit('5')">5</div>
				<div class="c-btn six digit" onclick="appendDigit('6')">6</div>
				<div class="c-btn minus" onclick="engageOperator('-')"">-</div>
			</div>
			<div class="btn-row">
				<div class="c-btn one digit" onclick="appendDigit('1')">1</div>
				<div class="c-btn two digit" onclick="appendDigit('2')">2</div>
				<div class="c-btn three digit" onclick="appendDigit('3')">3</div>
				<div class="c-btn plus" onclick="engageOperator('+')">+</div>
			</div>
			<div class="btn-row">
				<div class="c-btn zero digit" onclick="appendDigit('0')">0</div>
				<div class="c-btn point" onclick="appendDigit('.')">.</div>
				<div class="c-btn equals" onclick="equalsign()">=</div>
			</div>
		</div>
	</body>
	<script src="/basic-calculator/js/calc.js"></script>
</html>
